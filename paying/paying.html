<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar compra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="./../styles.css">
    <link rel="stylesheet" href="paying.css">
</head>
<body>
    <nav>
        <div class="header">
            <div class="one-col"></div>
            <div class="two col name-page">
                <img src="./../Massive.svg" alt="">
                <span class="bebas white-text">MASSIVE</span>
            </div>
            <div class="six-col search-bar">
                <span>
                    <input type="text" name="" id="" placeholder="Busca algún producto">
                    <a href=""><img src="./../mag-glass.svg" alt=""></a>
                </span>
            </div>
            <div class="two col cart-user">
                <img src="./../cart.svg" alt="">
                <img src="./../user.svg" alt="">
            </div>
            <div class="one-col"></div>
        </div>
        <div class="categories">
            <div class="three-col"></div>
            <div class="six-col inter">
                <a href="">Electronica</a>
                <a href="">Libros</a>
                <a href="">Alimentos</a>
                <a href="">Hogar</a>
                <a href="">Deportes</a>
            </div>
            <div class="three-col"></div>
        </div>
    </nav>
    <section class="paying-body">
        <div class="container">
            <div class="row">
                <h1 class="bebas black">Finaliza tu compra</h1>
                <div class="col-8 cards-section">
                    <div class="custom-card">
                        <img src="headphones.png" alt="">
                        <div>
                            <h5>Audifonos</h5>
                            <p class="green-text">ENVÍO GRATIS</p>
                            <p>$800</p>
                            <a href="">Eliminar</a>
                        </div>
                    </div>
                    <div class="custom-card">
                        <img src="cactus.png" alt="">
                        <div>
                            <h5>Cactus</h5>
                            <p class="green-text">ENVÍO GRATIS</p>
                            <p>$200</p>
                            <a href="">Eliminar</a>
                        </div>
                    </div>
                    <div class="custom-card">
                        <img src="cactus.png" alt="">
                        <div>
                            <h5>Cactus</h5>
                            <p class="green-text">ENVÍO GRATIS</p>
                            <p>$200</p>
                            <a href="">Eliminar</a>
                        </div>
                    </div>
                </div>
                <div class="col-4 totalize">
                    <div class="totalize-container">
                        <h5>Resumen de compra</h5>
                        <br>
                        <div class="desc">
                            <p>Productos</p>
                            <p>$1,200</p>
                        </div>
                        <div class="desc">
                            <p>Envío</p>
                            <p>Gratis</p>
                        </div>
                        <div class="desc" style="font-size: 25px;">
                            <p>Total</p>
                            <p>$1,200</p>
                        </div>
                        <button class="button-massive">Pagar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
