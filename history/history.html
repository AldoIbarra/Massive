<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="./../styles.css">
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <nav>
        <div class="header">
            <div class="one-col"></div>
            <div class="two col name-page">
                <img src="./../Massive.svg" alt="">
                <span class="bebas white-text">MASSIVE</span>
            </div>
            <div class="six-col search-bar">
                <span>
                    <input type="text" name="" id="" placeholder="Busca algún producto">
                    <a href=""><img src="./../mag-glass.svg" alt=""></a>
                </span>
            </div>
            <div class="two col cart-user">
                <img src="./../cart.svg" alt="">
                <img src="./../user.svg" alt="">
            </div>
            <div class="one-col"></div>
        </div>
        <div class="categories">
            <div class="three-col"></div>
            <div class="six-col inter">
                <a href="">Electronica</a>
                <a href="">Libros</a>
                <a href="">Alimentos</a>
                <a href="">Hogar</a>
                <a href="">Deportes</a>
            </div>
            <div class="three-col"></div>
        </div>
    </nav>
    <section class="history-body">
        <div class="container">
            <div class="row">
                <h1 class="bebas black title">Historial de compras</h1>
                <div class="col-12 form-container">
                    <form action="">
                        <input class="filter-prod inter" type="text" name="" id="" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Fecha de Compra">
                        <select class="filter-prod inter" name="" id="">
                            <option value="">Electronica</option>
                            <option value="">Libros</option>
                            <option value="">Alimentos</option>
                            <option value="">Hogar</option>
                            <option value="">Deportes</option>
                        </select>
                        <input class="filter-prod inter" type="text" name="" id="" placeholder="producto">
                        <input class="filter-prod inter" type="text" name="" id="" placeholder="precio">
                        <button class="button-massive">Buscar</button>
                    </form>
                </div>
                <div class="col-12 cards-section">
                    <div class="custom-card">
                        <img src="headphones.png" alt="">
                        <div>
                            <h5>Audifonos</h5>
                            <p class="green-text">ENVÍO GRATIS</p>
                            <p>$800</p>
                            <p>Comprado el 12/03/2023</p>
                            <button class="button-massive">Agregar al carrito</button>
                        </div>
                    </div>
                    <div class="custom-card">
                        <img src="cactus.png" alt="">
                        <div>
                            <h5>Cactus</h5>
                            <p class="green-text">ENVÍO GRATIS</p>
                            <p>$200</p>
                            <p>Comprado el 12/02/2023</p>
                            <button class="button-massive">Agregar al carrito</button>
                        </div>
                    </div>
                    <div class="custom-card">
                        <img src="cactus.png" alt="">
                        <div>
                            <h5>Cactus</h5>
                            <p class="green-text">ENVÍO GRATIS</p>
                            <p>$200</p>
                            <p>Comprado el 11/01/2023</p>
                            <button class="button-massive">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
