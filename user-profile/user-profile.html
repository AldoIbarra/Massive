<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="./../styles.css">
    <link rel="stylesheet" href="user-profile.css">
</head>
<body>
    <nav>
        <div class="header">
            <div class="one-col"></div>
            <div class="two col name-page">
                <img src="./../Massive.svg" alt="">
                <span class="bebas white-text">MASSIVE</span>
            </div>
            <div class="six-col"></div>
            <div class="two col cart-user">
                <img src="./../cart.svg" alt="">
                <img src="./../user.svg" alt="">
            </div>
            <div class="one-col"></div>
        </div>
    </nav>
    <section class="user-profile-body">
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 form-container">
                    <span class="bebas black"><h1>¡HOLA!,</h1><h2>José Manuel Perez</h2></span>
                    <form action="">
                        <input class="input-massive" type="text" name="" id="" placeholder="Usuario">
                        <input class="input-massive" type="text" name="" id="" placeholder="Nombre completo">
                        <input class="input-massive" type="text" name="" id="" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Fecha de Nacimiento">
                        <input class="input-massive" type="password" name="" id="" placeholder="Contraseña">
                        <button class="button-massive">Modificar</button>
                    </form>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
